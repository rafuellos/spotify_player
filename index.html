<html>
<head>
	<title>Spotify Song Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">


	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="padding"></div>
	<div class="box">
	  <div class="box_head">
	  	<h2 class="title_search">Search your favourtie song in Spotify</h2>
	  	<input type="text" name="song_search" class="song_search" placeholder="Search a song" autofocus>
	  	<button class="search_button">New Song Search</button>
	  </div> 
		<div class="results hidden">
		  
		</div>
	</div>  


	<div class="widget">
		<div class="header">
			<!-- Try adding/removing these classes: -->
			<!-- disabled -->
			<!-- playing -->
			<div class="btn-play disabled" id="play_song"></div>

			<div class="metadata">
			  <p class="title" id="title">Search a song!</p>
			  <a href="#" id="link_artist" data_artist=""><p class="author" id="author" >by Rafa</p></a>

			  <div class="seekbar">
			    <progress id="progress" value="0" max="30"></progress>
			  </div>
			</div>
		</div>
		<div class="cover">
			<img id="cover" src="">
		</div>

		<audio id="audio_preview" class="pause" timeupdate currentTime src=""></audio>
	</div>

	<div class="modal fade js-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <div class="modal-header">
	        <!-- Close button -->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span>&times;</span>
	        </button>

	        <h2 class="modal-header-info">This is the modal's header.</h2>
	      </div>

	      <div class="modal-body">
	        <p>This is the modal's body.</p>
	      </div>

	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./spotify.js"></script> 
</body>
</html>
